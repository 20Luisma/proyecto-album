<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Marvel Album</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div class="max-w-4xl mx-auto py-10 px-4 space-y-8">
        <header>
            <h1 class="text-3xl font-bold">Clean Marvel Album</h1>
            <p class="text-gray-400">Crea √°lbumes, h√©roes y mira las notificaciones en vivo.</p>
        </header>

        <section class="bg-gray-800 rounded-lg p-6 space-y-4">
            <h2 class="text-2xl font-semibold">Crear √Ålbum</h2>
            <form id="album-form" class="flex flex-col md:flex-row gap-3">
                <input id="album-name" class="flex-1 px-4 py-2 rounded bg-gray-700 border border-gray-600" type="text" placeholder="Nombre del √°lbum" required>
                <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" type="submit">Crear</button>
            </form>
            <p id="album-message" class="text-sm text-green-400 hidden"></p>
        </section>

        <section class="bg-gray-800 rounded-lg p-6 space-y-4">
            <h2 class="text-2xl font-semibold">Seleccionar √Ålbum</h2>
            <select id="album-select" class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600">
                <option value="">Selecciona un √°lbum</option>
            </select>
        </section>

        <section class="bg-gray-800 rounded-lg p-6 space-y-4">
            <h2 class="text-2xl font-semibold">Crear H√©roe</h2>
            <form id="hero-form" class="grid grid-cols-1 md:grid-cols-2 gap-3">
                <input id="hero-name" class="px-4 py-2 rounded bg-gray-700 border border-gray-600" type="text" placeholder="Nombre del h√©roe" required>
                <input id="hero-image" class="px-4 py-2 rounded bg-gray-700 border border-gray-600" type="url" placeholder="URL de la imagen" required>
                <textarea id="hero-content" class="px-4 py-2 rounded bg-gray-700 border border-gray-600 md:col-span-2" rows="3" placeholder="Descripci√≥n"></textarea>
                <button class="bg-emerald-500 text-white px-4 py-2 rounded hover:bg-emerald-600 md:col-span-2" type="submit">Crear H√©roe</button>
            </form>
            <p id="hero-message" class="text-sm text-green-400 hidden"></p>
        </section>

        <section class="bg-gray-800 rounded-lg p-6 space-y-4">
            <div class="flex items-center justify-between">
                <h2 class="text-2xl font-semibold">H√©roes</h2>
                <span id="heroes-count" class="text-gray-400 text-sm"></span>
            </div>
            <div id="heroes-grid" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
        </section>

        <section class="bg-gray-800 rounded-lg p-6 space-y-4">
            <h2 class="text-2xl font-semibold">üîî Notificaciones</h2>
            <ul id="notifications-list" class="space-y-2 text-sm text-gray-300"></ul>
        </section>
    </div>

    <script>
        const albumForm = document.getElementById('album-form');
        const albumNameInput = document.getElementById('album-name');
        const albumMessage = document.getElementById('album-message');
        const albumSelect = document.getElementById('album-select');

        const heroForm = document.getElementById('hero-form');
        const heroNameInput = document.getElementById('hero-name');
        const heroImageInput = document.getElementById('hero-image');
        const heroContentInput = document.getElementById('hero-content');
        const heroMessage = document.getElementById('hero-message');

        const heroesGrid = document.getElementById('heroes-grid');
        const heroesCount = document.getElementById('heroes-count');
        const notificationsList = document.getElementById('notifications-list');

        async function fetchAlbums() {
            const response = await fetch('/albums');
            const payload = await response.json();
            if (payload.estado !== '√©xito') {
                return;
            }

            albumSelect.innerHTML = '<option value="">Selecciona un √°lbum</option>';
            payload.datos.forEach(album => {
                const option = document.createElement('option');
                option.value = album.albumId;
                option.textContent = `${album.name}`;
                albumSelect.appendChild(option);
            });
        }

        async function fetchHeroes(albumId) {
            if (!albumId) {
                heroesGrid.innerHTML = '<p class="text-gray-500">Selecciona un √°lbum para ver sus h√©roes.</p>';
                heroesCount.textContent = '';
                return;
            }

            const response = await fetch(`/albums/${albumId}/heroes`);
            const payload = await response.json();
            if (payload.estado !== '√©xito') {
                heroesGrid.innerHTML = '<p class="text-red-400">No se pudieron cargar los h√©roes.</p>';
                return;
            }

            const heroes = payload.datos;
            heroesCount.textContent = `${heroes.length} h√©roes`;

            if (heroes.length === 0) {
                heroesGrid.innerHTML = '<p class="text-gray-500">A√∫n no hay h√©roes en este √°lbum.</p>';
                return;
            }

            heroesGrid.innerHTML = '';
            heroes.forEach(hero => {
                const card = document.createElement('div');
                card.className = 'bg-gray-700 rounded-lg overflow-hidden shadow';
                card.innerHTML = `
                    <img src="${hero.image}" alt="${hero.name}" class="w-full h-40 object-cover">
                    <div class="p-4 space-y-2">
                        <h3 class="text-xl font-semibold">${hero.name}</h3>
                        <p class="text-sm text-gray-300">${hero.content || 'Sin descripci√≥n'}</p>
                    </div>
                `;
                heroesGrid.appendChild(card);
            });
        }

        async function fetchNotifications() {
            const response = await fetch('/notifications');
            const payload = await response.json();
            if (payload.estado !== '√©xito') {
                return;
            }

            notificationsList.innerHTML = '';
            payload.datos.forEach(notification => {
                const item = document.createElement('li');
                item.className = 'bg-gray-700 px-3 py-2 rounded';
                item.innerHTML = `<span class="text-xs text-gray-400 mr-2">${notification.date}</span>${notification.message}`;
                notificationsList.appendChild(item);
            });
        }

        albumForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            albumMessage.classList.add('hidden');

            const nombre = albumNameInput.value.trim();
            if (!nombre) {
                return;
            }

            const response = await fetch('/albums', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nombre })
            });

            const payload = await response.json();
            if (payload.estado === '√©xito') {
                albumMessage.classList.replace('text-red-400', 'text-green-400');
                albumMessage.textContent = '√Ålbum creado con √©xito';
                albumMessage.classList.remove('hidden');
                albumForm.reset();
                await fetchAlbums();
            } else {
                albumMessage.textContent = payload.message || 'Error al crear el √°lbum';
                albumMessage.classList.remove('hidden');
                albumMessage.classList.replace('text-green-400', 'text-red-400');
            }
        });

        heroForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            heroMessage.classList.add('hidden');
            const albumId = albumSelect.value;

            if (!albumId) {
                heroMessage.textContent = 'Selecciona un √°lbum primero';
                heroMessage.classList.remove('hidden');
                heroMessage.classList.replace('text-green-400', 'text-red-400');
                return;
            }

            const payloadRequest = {
                nombre: heroNameInput.value.trim(),
                contenido: heroContentInput.value.trim(),
                imagen: heroImageInput.value.trim()
            };

            const response = await fetch(`/albums/${albumId}/heroes`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payloadRequest)
            });

            const payload = await response.json();
            if (payload.estado === '√©xito') {
                heroMessage.classList.replace('text-red-400', 'text-green-400');
                heroMessage.textContent = 'H√©roe creado con √©xito';
                heroMessage.classList.remove('hidden');
                heroForm.reset();
                await fetchHeroes(albumId);
                await fetchNotifications();
            } else {
                heroMessage.textContent = payload.message || 'Error al crear el h√©roe';
                heroMessage.classList.remove('hidden');
                heroMessage.classList.replace('text-green-400', 'text-red-400');
            }
        });

        albumSelect.addEventListener('change', async () => {
            const albumId = albumSelect.value;
            await fetchHeroes(albumId);
        });

        setInterval(fetchNotifications, 5000);

        (async () => {
            await fetchAlbums();
            await fetchNotifications();
        })();
    </script>
</body>
</html>
